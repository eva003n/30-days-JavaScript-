<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="timerContainer">
     <span class="wrapoverlabel" ></span>
  
      <div class="label">
        <span id="hrsLabel">Hours</span>
        <span id="minLabel">Minutes</span>
        <span id="secLabel">Seconds</span>
      </div>
      
        <div class="timer">
  
          <div class="firsth1">
           <span class="firstspan"></span>
              <h1>
              <p id="hours1"class="time1">99 :</p>
              <p id="minutes1"class="time1"> 59  :</p>
              <p id="seconds1" class="time1"> 59</p>
             
             </h1>
          </div>
          <div class="secondh1">
          <h1>
           <p class="time2" id=hours2>00</p>
           <p class="time2">:</p>
           <p id="minutes2"class="time2">00 </p>
           <p class="time2">:</p>
           <p id="seconds2"class="time2">00</p>
           </h1>
          </div> 
          
          <div class="thirdh1">
            <h1>
           <span class="secondspan"></span>
           <p id="hours3"class="time3">01 :</p>
           <p id="minutes3"class="time3">01  :</p>
           <p id="seconds3"class="time3">01</p>
           </h1 >
         </div>
      
      </div>
      <div class="buttons">
        <button class="btn1">Boil rice <p>20:00</p></button>
        <button class="btn2"><span class="scrolltxt">Hard boil eggs </span><p class="scroll">10:00</p></button>
         <button class="btn3">Meditate <p>10:00</p></button>
      </div>
      
      <div class="mainBtn">
        <button id="startBtn">Start</button>
        <button class="cancel">Cancel</button>
      </div>
  </div>
<script src="main.js"defer="true"></script>
</body>

</html>
